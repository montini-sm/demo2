<style>
.Login {
  cursor: pointer;
  font-weight: 700;
  transition: all 0.2s;
  padding: 10px 20px;
  border-radius: 100px;
  background: #cfef00;
  border: 1px solid transparent;
  display: flex;
  align-items: center;
  font-size: 15px;
  margin-right: 0px;
  margin-top: 15px;
}

.Login:hover {
  background: #c4e201;
}

.Login > svg {
  width: 34px;
  margin-left: 10px;
  transition: transform 0.3s ease-in-out;
}

.Login:hover svg {
  transform: translateX(5px);
}

.Login:active {
  transform: scale(0.95);
}


.form__group {
  position: relative;
  padding: 20px 0 0;
  width: 100%;
  max-width: 180px;
}

.form__field {
  font-family: inherit;
  width: 100%;
  border: none;
  border-bottom: 2px solid #ac0505;
  outline: 0;
  font-size: 17px;
  color:#cfef00;
  padding: 7px 0;
  background: transparent;
  transition: border-color 0.2s;
  margin-top: 20px;
}

.form__field::placeholder {
  color: transparent;
}

.form__field:placeholder-shown ~ .form__label {
  font-size: 17px;
  cursor: text;
  top: 20px;
}

.form__label {
  position: absolute;
  top: 0;
  display: block;
  transition: 0.2s;
  font-size: 17px;
  color: #9f7802;
  pointer-events: none;
}

.form__field:focus {
  padding-bottom: 4px;
  font-weight: 700;
  border-width: 3px;
  border-image: linear-gradient(to right, #aa7e05, #5D3294);
  border-image-slice: 1;
  
}

.form__field:focus ~ .form__label {
  position: absolute;
  top: 0;
  display: block;
  transition: 0.2s;
  font-size: 17px;
  color: #9d7601;
  font-weight: 700;
}

.form__field:required, .form__field:invalid {
  box-shadow: none;
}

</style>

<body style="background-color:rgb(0, 0, 0)">

  <svg
    xmlns="http://www.w3.org/2000/svg"

    height="34"
    width="34"
  >

    <path
      fill="black"
      d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
    ></path>
  </svg>
</button>


<div class="form__group field">
  <input required="" placeholder="Name" class="form__field" type="input">
  <label class="form__label" for="name">Ask our AI Llama Here &darr;</label>
</div>
